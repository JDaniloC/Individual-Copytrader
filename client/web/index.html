<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Copy Trader </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/trades.css">
    <link rel="stylesheet" href="styles/config.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
    <script type="text/javascript" src="./scripts/settings.js"></script>
    <script type="text/javascript" src="./scripts/jquery.js"></script>
    <script type="text/javascript" src="./scripts/bootstrap.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <section class="overlay">
    </section>
    <section class="login">
        <form onsubmit = "login(); event.preventDefault();">
            <h1> Entrar </h1>
            <p> </p>
            <input class = "form-control form-control-lg" 
                type="email" placeholder="E-mail da IQ" required>
            <input class = "form-control form-control-lg" 
                type="password" placeholder="Senha" required>
            <button type = "submit" class = "access">
                Entrar
            </button>
            <div class = "separator">
                <div>
                    <span>
                        Ou compre uma licença
                    </span>
                </div>
            </div>
        </form>
    </section>
    <div id = "container">
        <section class="config">
        </section>
        <header>
            <h1>CopyTrader</h1>
            <div style="display: flex;" id = "status">
                <img src="images/loading.svg" id="loading" 
                    style="opacity: 0;">
                <div>
                    <h3> Status do servidor </h3>
                    <p class="online">Online</p>
                </div>
            </div>
            <div style="font-size: x-large;">
                Config
                <img src="images/gears.svg" alt="config img" 
                    id="config-btn" onclick="openConfig()">
            </div>
        </header>
        <main>
            <div class="trades">
                <h2> Entradas feitas </h2>
                <ul></ul>
            </div>
            <div class="logs">
                <h2> Relatório </h2>
                <ul></ul>
            </div>            
        </main>
        <footer>
            <div>
                <h3> Ganho Total </h3>
                <p> R$ 0,00 </p>
            </div>
            <div>
                <h3> Stop Win </h3>
                <p> R$ 10,00 </p>
            </div>
            <div>
                <h3> Stop Loss </h3>
                <p> R$ 10,00 </p>
            </div>
        </footer>
    </div>
</body>
<script>
    $("section.config").load("components/config.html");
    const account = JSON.parse(localStorage.getItem('account'));
    if (account) {
        $(".login input[type=email]").val(account.email);
        $(".login input[type=password]").val(account.password);
    }
</script>
</html>
